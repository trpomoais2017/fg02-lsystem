<!doctype html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<script src="script.js" type="text/javascript" language="javascript"></script>
	</head>

	<body>
		<table>
            <tr>
                <td>Starting point: </td>
			    <td><input id = "pointX" placeholder = "x"></td>
			    <td><input id = "pointY" placeholder = "y"></td>
			    <td><input id = "startAngle" placeholder = "angle"></td>
            </tr>

			<tr><td>Axiom: </td><td><input id = "axiom"></td></tr>
			<tr><td>New F: </td><td><input id = "newF"></td></tr>
			<tr><td>N: </td><td><input id = "n"></td></tr>

			<tr>
				<td>Step length: </td><td><input id = "s"></td>
			</tr>

            <tr>
				<td>Angle: </td><td><input id = "q"></td>
			</tr>

			<tr>
				<td>Scale: </td>
				<td><input type = "range" min = "0.1" max = "2" step = "0.1" oninput = "scaling();" id = "scaleRange"></td>
			</tr>

			<tr>
				<td><button onclick = "run();">Draw</button></td>
				<td><button onclick = "snowflake();">Snowflake</button></td>
				<td><button onclick = "bush();">Bush</button></td>
                <td><button onclick = "clearData();">Clear</button></td>
			</tr>
	    </table>
        <canvas height='600' width='1000' id='canvas'></canvas>
	</body>
</html>

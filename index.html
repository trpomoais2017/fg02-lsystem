<!doctype html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
		<style>	
			div {
				float: right;
				width: 300px;
				border: 1px solid black;
			}

			table {
				float: right;
			}

			input {
				width: 150px;
			}

			tr:nth-child(4) input, tr:nth-child(5) input {
				width: 45px;
			}

			canvas {
				border: 1px solid grey;
			}

			button {
				margin: 10px 0;
			}
	</style>
	</head>
	<body onload = "build()">
		<canvas height='600' width='1000' id='canvas'></canvas>
		<table>
			<tr><td>Axiom: </td><td colspan = "3"><input id = "axiom" value = "F"></td></tr>
			<tr><td>New F: </td><td colspan = "3"><input id = "newF" value = "-F+F+[+F-F-]-[-F+F+F]"></td></tr>
			<tr><td>N count: </td><td colspan = "3"><input id = "n" value = "4"></td></tr>
			<tr><td>Starting point: </td>
			<td><input id = "point-x" placeholder = "x" value = "100"></td>
			<td><input id = "point-y" placeholder = "y" value = "400"></td>
			<td><input id = "point-a" placeholder = "a" value = "-45"></td></tr>
			<tr>
				<td>Step length: </td><td><input id = "s" value = "10"></td>
				<td>Angle: </td><td><input id = "q" value = "22.5"></td>
			</tr>
			<tr>
				<td>Scale: </td>
				<td colspan = "3"><input type = "range" min = "0.1" max = "2" step = "0.1" oninput = "scaling();" id = "scaleRange"></td>
			</tr>
			<tr>
				<td><button onclick = "build();">Go</button></td>
				<td colspan = "2"><button onclick = "snowflake();">Snowflake</button></td>
				<td><button onclick = "bush();">Bush</button></td>
			</tr>
	</table>
	</body>
</html>
